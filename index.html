<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Rock, paper, scissors</title>
</head>
<body>
    <header>
        <h1>Rock, paper, scissors</h1>
    </header>

    <div class="scoreboard">
        <div id="user" class="nameLabel">You</div>
        <div id="computer" class="nameLabel">Computer</div>
        <span id=user_score>0 </span><span id="vs">vs</span><span id="computer_score"> 0</span>
    </div>

    <div class="result">
        <p>Welcome to the game! This is the simplest game on the world, so just begin!</p>
    </div>

    <div class="options">
        <div class="option" id="TheRock">
            <img src="images/TheRock_mini.jpg" alt="">
        </div>
        <div class="option" id="Ben">
            <img src="images/Paper.jpg" alt="">
        </div>
        <div class="option" id="Ibrakadabra">
            <img src="images/Ibra_scissors.jpg" alt="">
        </div>
    </div>

    <p id="showMe">If you want to win, just use me. Beacuse you know, from all of the weapons, I'm the sharpest. - Zlatan Ibrahimovic</p>
    
    <div class="wrapper">
        <button class="button" id="restartButton"><img src="images/reload.png" width="50" height="50"></button>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
